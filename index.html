<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <h1>Projetos<input type="image" name="image-btn" id="imagebtn" src="" class="projeto"></h1>
            </div>
            <div class="info1">
                <h2 >Projeto 1</h2>
                  <input type="image" name="image-btn" class="projeto">
                  <p id="p1" class="aparece" style="display:none">dsadasdasdasdasdasdasdasd</p>
              </div>
                         
              <div class="info2">
                <h2 >Projeto 2</h2>
                  <input type="image" name="image-btn" class="projeto">
                  <p id="p2" class="aparece" style="display:none">dsadasdasdasdasdasdasdasd</p>
              </div>
              
              <div class="info3">
                <h2 >Projeto 3</h2>
                  <input type="image" name="image-btn" class="projeto">
                  <p id="p3" class="aparece" style="display:none">dsadasdasdasdasdasdasdasd</p>
              </div>
              
            <div class="info4">
                <h2>Projeto 4<input type="image" name="image-btn" id="imagebtn4" src="icons.png" class="projeto"></h2>
                <p id="p4"></p>
            </div>
            <div class="info5">
                <h2>Projeto 5<input type="image" name="image-btn" id="imagebtn5" src="icons.png" class="projeto"></h2>
                <p id="p5"></p>
            </div>
            <div class="info6">
                <h2>Projeto 6<input type="image" name="image-btn" id="imagebtn6" src="icons.png" class="projeto"></h2>
                <p id="p6"></p>
            </div>
        </div>
        <!--Start-->
        <div class="slider">
            <div class="slides">
                <!--radio buttons start-->
                <input onclick="changeCounter1()" type="radio" name="radio-btn" id="radio1" checked>
                <input onclick="changeCounter2()" type="radio" name="radio-btn" id="radio2">
                <input onclick="changeCounter3()" type="radio" name="radio-btn" id="radio3">
                <input onclick="changeCounter4()" type="radio" name="radio-btn" id="radio4">
                <input onclick="changeCounter5()" type="radio" name="radio-btn" id="radio5">
                <input onclick="changeCounter6()" type="radio" name="radio-btn" id="radio6">
                <!--radio buttons end-->
                <!--slide images start-->
                <div class="slide first">
                    <img src="slide5.png" alt="Primeiro Slide">
                </div>
                <div class="slide">
                    <img src="slide5.png" alt="Segundo Slide">
                </div>
                <div class="slide">
                    <img src="slide5.png" alt="Terceiro Slide">
                </div>
                <div class="slide">
                    <img src="slide5.png" alt="Quarto Slide">
                </div>
                <div class="slide">
                    <img src="slide5.png" alt="Quinto Slide">
                </div>
                <div class="slide">
                    <img src="slide5.png" alt="Sexta Slide">
                </div>
                <!--slide images end-->
                <!--automatic navigation start-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                    <div class="auto-btn6"></div>
                </div>
                <!--automatic navigation imagesend-->
            </div>
            <!--manual navigation start-->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                <label for="radio5" class="manual-btn"></label>
                <label for="radio6" class="manual-btn"></label>
            </div>
            <!--manual navigation end-->
        </div>
        <!--End-->
    </div>
    
    <script type="text/javascript">
        var counter = 2;
        var counter2 = 1

        document.getElementById('radio1');
        function changeCounter1(){
            counter = 2;
        };
        document.getElementById('radio2');
        function changeCounter2(){
            counter = 3;
        };
        document.getElementById('radio3');
        function changeCounter3(){
            
            counter = 4;
        };
        document.getElementById('radio4');
        function changeCounter4(){
            
            counter = 5;
        };
        document.getElementById('radio5');
        function changeCounter5(){
            
            counter = 6;
        };
        document.getElementById('radio6');
        function changeCounter6(){
            
            counter = 1;
        };
        
        setInterval(function(){
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if (counter > 6) {
                counter = 1;
            }           
        }, 5000);
        
        var projetos = document.getElementsByClassName("projeto");
for (var i = 0; i < projetos.length; i++) {
  var projeto = projetos[i];
  projeto.addEventListener("click", function() {
    var showhide = this.parentNode.querySelector(".aparece");
    if (showhide.style.display === "none" || showhide.style.display === "") {
      showhide.style.display = "block";
    } else {
      showhide.style.display = "none";
    }
    var imagebtn = this;
    imagebtn.counter = (imagebtn.counter || 0) + 1;
    if (imagebtn.counter === 2) {
      imagebtn.src = "icons.png";
    } else {
      imagebtn.src = "icons2.png";
    }
    if (imagebtn.counter > 2) {
      imagebtn.counter = 1;
}
});
}
    </script>
</body>

</html>
